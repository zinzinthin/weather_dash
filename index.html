<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <!-- bootstrap css1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- custom css1 -->
    <link rel="stylesheet" href="css/app.css">

</head>

<body class="px-3 px-lg-5">
    <!-- start header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center text-light py-3">
            <!-- logo -->
            <div class="letter-spacing-2">
                <a href="" class="navbar-brand fs-4">
                    <strong class="d-block lh-10">Wea</strong>
                    <strong>Dash</strong>
                </a>
                <div><small>January 15, 25</small></div>
            </div>
            <!-- search box -->
            <div>
                <form action="" method="get">
                    <div class="input-group border border-2 border-primary rounded-pill bg-white">
                        <input type="text" name="" id="" class="form-control shadow-none border-0 rounded-pill">
                        <span class="input-group-text bg-light border-0 rounded-pill">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- end header -->

    <div class="container-fluid">
        <!-- start today overviews -->
        <section class="my-5">
            <h3 class="fw-bolder letter-spacing-2">Today OverViews</h3>
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <p>Current Weather</p>
                </div>
                <div class="col">
                    <p>Map</p>
                </div>
            </div>
        </section>
        <!-- end today overviews -->

        <!-- start weekly overviews -->
        <section class="my-5">
            <h3 class="position-relative letter-spacing-2">
                Weekly OverViews
                <a href=""
                    class="badge position-absolute top-0 text-muted text-decoration-none fw-lighter fs-6">More</a>
            </h3>
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col">
                    <figure>
                        <div id="humidity" class="p-3 w-100 vh-50"></div>
                    </figure>
                </div>
                <div class="col">
                    <p>Temperature</p>
                </div>
                <div class="col">
                    <p>Pressure</p>
                </div>
                <div class="col">
                    <p>Weekly OverViews</p>
                </div>
            </div>
        </section>
        <!-- end weekly overviews -->
    </div>

    <!-- highcharts js5-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- custom js1 -->
    <script src="js/app.js"></script>
</body>

</html>
