<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" sizes="32x32">
    <!-- bootstrap css1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- leaflet css1 js1 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- flag icon css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <!-- custom css1 -->
    <link rel="stylesheet" href="css/app.css">

</head>

<body class="px-3 px-lg-5">
    <!-- start header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex flex-nowrap justify-content-between align-items-center text-light py-3">
            <!-- logo -->
            <div class="letter-spacing-2">
                <a href="" class="navbar-brand fs-4">
                    <strong>Wea Dash</strong>
                </a>
                <div><small id="date"></small></div>
            </div>
            <!-- search box -->
            <div class="searchbox">
                <form action="" method="get">
                    <div class="input-group border border-2 border-primary rounded-3 bg-white">
                        <input type="text" name="" id="searchCity" class="form-control shadow-none border-0">
                        <span class="input-group-text bg-light border-0">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- end header -->

    <div class="container-fluid">
        <!-- start today overviews -->
        <section class="my-5">
            <h2 class="fw-bolder letter-spacing-2">Today OverViews</h2>
            <div class="row row-cols-1 row-cols-lg-2 gy-5">

                <div class="col p-4 todayoverviews">
                    <div class="d-flex flex-nowrap justify-content-between mb-3 todayweather">
                        <!-- flag -->
                        <div class="d-none d-sm-block">   
                            <span id="flag"></span>
                        </div>
                        <!-- country -->
                        <div class="">
                            <h3 id="countryCode" class="fw-bolder"></h3>
                            <span id="cityName" class="text-nowrap"></span>
                        </div>
                        <!-- tempreature -->
                        <div class="">
                            <h3 id="currentTemp" class="text-nowrap fw-bolder"></h3>
                            <span>Tempreature</span>
                        </div>
                        <!-- humidity -->
                        <div class="">
                            <h3 id="currentHumidity" class="text-nowrap fw-bolder"></h3>
                            <span>Humidity</span>
                        </div>
                        <!-- windspeed -->
                        <div class="">
                            <h3 id="currentWindSpeed" class="text-nowrap fw-bolder"></h3>
                            <span>Wind Speed</span>
                        </div>
                    </div>
                    <div class="d-flex overflow-auto  hourlyweather">
                        <!-- js dom -->
                    </div>
                </div>

                <div class="col">
                    <div id="map" class="w-100"></div>
                </div>
            </div>
        </section>
        <!-- end today overviews -->

        <!-- start weekly overviews -->
        <section class="my-5">
            <h3 class="position-relative letter-spacing-2">
                Weekly OverViews
                <a href=""
                    class="badge position-absolute top-0 text-muted text-decoration-none fw-lighter fs-6">More</a>
            </h3>
            <div class="row row-cols-1 row-cols-lg-2 g-3 g-lg-5">
                <!-- humidity -->
                <div class="col">
                    <figure class="py-3">
                        <div id="humidity" class="w-100 vh-50"></div>
                    </figure>
                </div>
                <!-- temperature -->
                <div class="col">
                    <figure class="py-3">
                        <div id="temperature" class="w-100 vh-50"></div>
                    </figure>
                </div>
                <!-- pressure -->
                <div class="col">
                    <figure class="py-3">
                        <div id="pressure" class="w-100 vh-50"></div>
                    </figure>
                </div>
                <!-- weekly overviews -->
                <div class="col">
                    <figure class="py-3">
                        <div id="weeklyOverview" class="w-100 vh-50"></div>
                    </figure>
                </div>
            </div>
        </section>
        <!-- end weekly overviews -->
    </div>


    <!-- jquery js2 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <!-- leaflet css1 js1 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- highcharts js5-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- custom js1 -->
    <script src="js/app.js"></script>

</body>

</html>
